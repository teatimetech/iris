name: PR Validation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

env:
  REGISTRY: ghcr.io
  GO_VERSION: "1.21"
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # Lint and format checks
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Go lint
        working-directory: ./microservices/iris-api-gateway
        run: |
          go fmt ./...
          go vet ./...
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Python lint
        working-directory: ./microservices/iris-agent-router
        run: |
          pip install flake8 black
          flake8 . --max-line-length=120 --exclude=venv
          black --check .
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: TypeScript/Next.js lint
        working-directory: ./web-ui
        run: |
          npm ci
          npm run lint

  # Unit tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Go tests
        working-directory: ./microservices/iris-api-gateway
        run: |
          go test -v -race -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Python tests
        working-directory: ./microservices/iris-agent-router
        run: |
          pip install -r requirements.txt
          python -m unittest discover -s core/agents -p "test_*.py"
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Next.js tests
        working-directory: ./web-ui
        run: |
          npm ci
          npm run test:ci || echo "No tests configured yet"

  # SAST - Static Application Security Testing
  sast:
    name: Security Scanning (SAST)
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go, python, javascript
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Dependency scanning
  dependency-scan:
    name: Dependency Scanning
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/setup@master
      
      - name: Snyk test
        continue-on-error: true
        run: |
          snyk test --all-projects --severity-threshold=high || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # Build containers
  build:
    name: Build Containers
    runs-on: ubuntu-latest
    needs: [test, sast]
    strategy:
      matrix:
        service:
          - name: iris-api-gateway
            context: ./microservices/iris-api-gateway
          - name: iris-agent-router
            context: ./microservices/iris-agent-router
          - name: iris-web-ui
            context: ./web-ui
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          push: false
          tags: ${{ matrix.service.name }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Export image for scanning
        run: |
          docker save ${{ matrix.service.name }}:pr-${{ github.event.pull_request.number }} > /tmp/${{ matrix.service.name }}.tar
      
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service.name }}-image
          path: /tmp/${{ matrix.service.name }}.tar
          retention-days: 1

  # Container security scanning
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        service: [iris-api-gateway, iris-agent-router, iris-web-ui]
    steps:
      - uses: actions/checkout@v4
      
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.service }}-image
          path: /tmp
      
      - name: Load Docker image
        run: docker load < /tmp/${{ matrix.service }}.tar
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service }}:pr-${{ github.event.pull_request.number }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Generate SBOM
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service }}:pr-${{ github.event.pull_request.number }}
          format: 'cyclonedx'
          output: 'sbom-${{ matrix.service }}.json'
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}
          path: sbom-${{ matrix.service }}.json
          retention-days: 30

  # Integration tests (optional for PR)
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: iris_user
          POSTGRES_PASSWORD: iris_password
          POSTGRES_DB: iris_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all images
        uses: actions/download-artifact@v4
        with:
          pattern: '*-image'
          path: /tmp
      
      - name: Load Docker images
        run: |
          docker load < /tmp/iris-api-gateway-image/iris-api-gateway.tar
          docker load < /tmp/iris-agent-router-image/iris-agent-router.tar
      
      - name: Run integration tests
        run: |
          docker compose up -d iris-api-gateway iris-agent-router
          sleep 10
          ./scripts/integration-test-docker.sh || true
          docker compose down
        env:
          GATEWAY_URL: http://localhost:8080

  # PR validation summary
  pr-validation-summary:
    name: PR Validation Summary
    runs-on: ubuntu-latest
    needs: [lint, test, sast, dependency-scan, container-scan]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "SAST: ${{ needs.sast.result }}"
          echo "Dependency Scan: ${{ needs.dependency-scan.result }}"
          echo "Container Scan: ${{ needs.container-scan.result }}"
          
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.sast.result }}" != "success" ] || \
             [ "${{ needs.container-scan.result }}" != "success" ]; then
            echo "❌ PR validation failed"
            exit 1
          fi
          echo "✅ PR validation passed"
