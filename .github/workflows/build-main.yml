name: Build and Push (Main Branch)

on:
    push:
        branches: [main]
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    GO_VERSION: "1.21"
    PYTHON_VERSION: "3.11"
    NODE_VERSION: "20"

jobs:
    # Build, scan, and push container images
    build-and-push:
        name: Build & Push ${{ matrix.service.name }}
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            security-events: write
        strategy:
            matrix:
                service:
                    - name: iris-api-gateway
                      context: ./microservices/iris-api-gateway
                    - name: iris-agent-router
                      context: ./microservices/iris-agent-router
                    - name: iris-web-ui
                      context: ./web-ui
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service.name }}
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push image
              id: build
              uses: docker/build-push-action@v5
              with:
                  context: ${{ matrix.service.context }}
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service.name }}:latest
                  format: "sarif"
                  output: "trivy-results.sarif"

            - name: Upload Trivy results
              uses: github/codeql-action/upload-sarif@v3
              with:
                  sarif_file: "trivy-results.sarif"

            - name: Generate SBOM
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service.name }}:latest
                  format: "cyclonedx"
                  output: "sbom.json"

            - name: Upload SBOM
              uses: actions/upload-artifact@v4
              with:
                  name: sbom-${{ matrix.service.name }}
                  path: sbom.json
                  retention-days: 90

            - name: Install Cosign
              uses: sigstore/cosign-installer@v3

            - name: Sign image with Cosign
              run: |
                  cosign sign --yes ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service.name }}@${{ steps.build.outputs.digest }}
              env:
                  COSIGN_EXPERIMENTAL: 1

    # Update GitOps repository with new image tags
    update-gitops:
        name: Update GitOps Repo
        runs-on: ubuntu-latest
        needs: build-and-push
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Checkout GitOps repo
              uses: actions/checkout@v4
              with:
                  repository: ${{ github.repository_owner }}/IRIS-gitops
                  token: ${{ secrets.GITOPS_PAT }}
                  path: gitops

            - name: Update image tags in dev environment
              run: |
                  cd gitops/environments/dev

                  # Update image tags for each service
                  sed -i "s|image:.*iris-api-gateway:.*|image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/iris-api-gateway:${{ github.sha }}|" values.yaml
                  sed -i "s|image:.*iris-agent-router:.*|image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/iris-agent-router:${{ github.sha }}|" values.yaml
                  sed -i "s|image:.*iris-web-ui:.*|image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/iris-web-ui:${{ github.sha }}|" values.yaml

                  git config user.name "GitHub Actions"
                  git config user.email "actions@github.com"
                  git add values.yaml
                  git commit -m "Update dev images to ${{ github.sha }}" || echo "No changes"
                  git push

            - name: Create PR for staging promotion
              uses: peter-evans/create-pull-request@v5
              with:
                  token: ${{ secrets.GITOPS_PAT }}
                  path: gitops
                  branch: promote-staging-${{ github.sha }}
                  title: "Promote ${{ github.sha }} to staging"
                  body: |
                      ## Staging Promotion Request

                      Promote commit `${{ github.sha }}` from dev to staging environment.

                      **Changes:**
                      - iris-api-gateway: `${{ github.sha }}`
                      - iris-agent-router: `${{ github.sha }}`
                      - iris-web-ui: `${{ github.sha }}`

                      **Deployed to dev:** ✅

                      Review and merge to deploy to staging.
                  labels: deployment,staging

    # Notify on completion
    notify:
        name: Notification
        runs-on: ubuntu-latest
        needs: [build-and-push, update-gitops]
        if: always()
        steps:
            - name: Build status
              run: |
                  if [ "${{ needs.build-and-push.result }}" = "success" ] && [ "${{ needs.update-gitops.result }}" = "success" ]; then
                    echo "✅ Build successful and dev environment updated"
                  else
                    echo "❌ Build or GitOps update failed"
                    exit 1
                  fi
