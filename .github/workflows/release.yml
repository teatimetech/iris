name: Release

on:
    push:
        tags:
            - "v*.*.*"

env:
    REGISTRY: ghcr.io

jobs:
    release:
        name: Create Release
        runs-on: ubuntu-latest
        permissions:
            contents: write
            packages: write
        steps:
            - uses: actions/checkout@v4

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  generate_release_notes: true
                  draft: false
                  prerelease: false

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Tag and push release images
              run: |
                  TAG=${GITHUB_REF#refs/tags/}

                  for service in iris-api-gateway iris-agent-router iris-web-ui; do
                    docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/${service}:latest
                    docker tag ${{ env.REGISTRY }}/${{ github.repository_owner }}/${service}:latest \
                               ${{ env.REGISTRY }}/${{ github.repository_owner }}/${service}:${TAG}
                    docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/${service}:${TAG}
                  done
