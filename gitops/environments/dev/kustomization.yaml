apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: iris-dev

commonLabels:
  environment: dev
  managed-by: argocd

resources: []

# Patches for dev environment
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/metadata/annotations/environment
        value: development

  - target:
      kind: Service
    patch: |-
      - op: add
        path: /metadata/annotations/environment
        value: development

# ConfigMap generator for environment-specific config
configMapGenerator:
  - name: env-config
    literals:
      - ENVIRONMENT=dev
      - LOG_LEVEL=debug
      - ENABLE_DEBUG=true
