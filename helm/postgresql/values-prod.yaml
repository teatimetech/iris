# Production environment values for PostgreSQL
replicaCount: 1

image:
  repository: postgres
  pullPolicy: IfNotPresent
  tag: "16-alpine"

persistence:
  enabled: true
  storageClass: "fast-ssd"
  accessMode: ReadWriteOnce
  size: 100Gi

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

externalSecrets:
  enabled: true
  secretStore: vault-backend
  remoteRefKey: iris/prod/DB_CONFIG

podAnnotations:
  backup.velero.io/backup-volumes: data
