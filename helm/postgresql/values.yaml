replicaCount: 1

image:
  repository: postgres
  pullPolicy: IfNotPresent
  tag: "16-alpine"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 999

securityContext:
  runAsUser: 999
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 5432

auth:
  username: iris_user
  password: "CHANGEME"
  database: iris_db

env: []

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

# These should come from Vault via ExternalSecret
externalSecrets:
  enabled: true
  secretStore: vault-backend
  data:
    - secretKey: POSTGRES_USER
      remoteRefKey: iris/postgres
      remoteRefProperty: user
    - secretKey: POSTGRES_PASSWORD
      remoteRefKey: iris/postgres
      remoteRefProperty: password
    - secretKey: POSTGRES_DB
      remoteRefKey: iris/postgres
      remoteRefProperty: database

initScripts:
  enabled: true
  mountPath: /docker-entrypoint-initdb.d
