replicaCount: 3

image:
  repository: ghcr.io/REPLACE_WITH_YOUR_ORG/iris-web-ui
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: iris.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: iris-web-ui-tls
      hosts:
        - iris.example.com

resources:
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 75

livenessProbe:
  enabled: true
  path: /
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  enabled: true
  path: /
  initialDelaySeconds: 10
  periodSeconds: 5

env:
  - name: NEXT_PUBLIC_API_URL
    value: "http://iris-api-gateway:8080"
  - name: NODE_ENV
    value: "production"

envFrom:
  configMapRef: false

configMap:
  enabled: false
  data: {}

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app: iris-web-ui
          topologyKey: kubernetes.io/hostname
