# Default values for iris-api-gateway
replicaCount: 2

image:
  repository: ghcr.io/REPLACE_WITH_YOUR_ORG/iris-api-gateway
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: iris-api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5

env:
  - name: AGENT_SERVICE_URL
    value: "http://iris-agent-router:8000"
  - name: PORT
    value: "8080"
  - name: ALLOW_ORIGIN
    value: "http://localhost:3000"

# Database configuration (using ExternalSecret)
externalSecrets:
  enabled: true
  secretStore: vault-backend
  data:
    - secretKey: DB_HOST
      remoteRefKey: iris/DB_CONFIG
      remoteRefProperty: host
    - secretKey: DB_PORT
      remoteRefKey: iris/DB_CONFIG
      remoteRefProperty: port
    - secretKey: DB_USER
      remoteRefKey: iris/DB_CONFIG
      remoteRefProperty: user
    - secretKey: DB_PASSWORD
      remoteRefKey: iris/DB_CONFIG
      remoteRefProperty: password
    - secretKey: DB_NAME
      remoteRefKey: iris/DB_CONFIG
      remoteRefProperty: dbname

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app: iris-api-gateway
          topologyKey: kubernetes.io/hostname

networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: iris-web-ui
        - podSelector:
            matchLabels:
              app: nginx
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: iris-agent-router
      ports:
        - protocol: TCP
          port: 8000
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53 # DNS
