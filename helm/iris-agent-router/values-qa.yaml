# QA environment values for iris-agent-router
replicaCount: 2

image:
  repository: ghcr.io/REPLACE_WITH_YOUR_ORG/iris-agent-router
  pullPolicy: IfNotPresent
  tag: "latest"

serviceAccount:
  create: true
  annotations: {}

resources:
  limits:
    cpu: 800m
    memory: 1.5Gi
  requests:
    cpu: 400m
    memory: 768Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 70

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 60
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 5

env:
  - name: OLLAMA_BASE_URL
    value: "http://ollama:11434"
  - name: OLLAMA_MODEL
    value: "qwen2.5:7b"
  - name: LANCE_DB_PATH
    value: "/data/db/lancedb"
  - name: LOG_LEVEL
    value: "INFO"

persistence:
  enabled: true
  storageClass: "standard"
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /data/db

networkPolicy:
  enabled: true
