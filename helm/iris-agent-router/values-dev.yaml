# Development environment values for iris-agent-router
replicaCount: 1

image:
  repository: ghcr.io/REPLACE_WITH_YOUR_ORG/iris-agent-router
  pullPolicy: Always
  tag: "latest"

serviceAccount:
  create: true
  annotations: {}

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

autoscaling:
  enabled: false

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 60
  periodSeconds: 15

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10

env:
  - name: OLLAMA_BASE_URL
    value: "http://ollama:11434"
  - name: OLLAMA_MODEL
    value: "qwen2.5:7b"
  - name: LANCE_DB_PATH
    value: "/data/db/lancedb"
  - name: LOG_LEVEL
    value: "DEBUG"

persistence:
  enabled: true
  storageClass: "standard"
  accessMode: ReadWriteOnce
  size: 5Gi
  mountPath: /data/db

networkPolicy:
  enabled: false # Disabled for easier dev testing
