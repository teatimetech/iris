# Production environment values for iris-agent-router
replicaCount: 3

image:
  repository: ghcr.io/REPLACE_WITH_YOUR_ORG/iris-agent-router
  pullPolicy: IfNotPresent
  tag: "" # Must be specified during deployment

serviceAccount:
  create: true
  annotations: {}

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

env:
  - name: OLLAMA_BASE_URL
    value: "http://ollama:11434"
  - name: OLLAMA_MODEL
    value: "qwen2.5:7b"
  - name: LANCE_DB_PATH
    value: "/data/db/lancedb"
  - name: LOG_LEVEL
    value: "WARNING"

persistence:
  enabled: true
  storageClass: "fast-ssd"
  accessMode: ReadWriteOnce
  size: 50Gi
  mountPath: /data/db

networkPolicy:
  enabled: true

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app: iris-agent-router
        topologyKey: kubernetes.io/hostname

tolerations: []

nodeSelector: {}
