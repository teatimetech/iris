apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iris-api-gateway-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: iris
  source:
    repoURL: https://github.com/YOUR_ORG/IRIS-gitops
    targetRevision: HEAD
    path: environments/dev/iris-api-gateway
  destination:
    server: https://kubernetes.default.svc
    namespace: iris-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
