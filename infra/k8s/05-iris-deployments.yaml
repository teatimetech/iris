# 1. iris-api-gateway (Go - Control Plane)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-api-gateway
  namespace: iris
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iris-api-gateway
  template:
    metadata:
      labels:
        app: iris-api-gateway
      annotations:
        linkerd.io/inject: enabled # Service Mesh injection
    spec:
      containers:
      - name: gateway
        image: 127.0.0.1:5000/iris-api-gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: AGENT_SERVICE_URL
          value: http://iris-agent-router.iris.svc.cluster.local:8000
---
apiVersion: v1
kind: Service
metadata:
  name: iris-api-gateway
  namespace: iris
spec:
  selector:
    app: iris-api-gateway
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP # Use NodePort/LoadBalancer if accessing outside K3d without port-forward

# 2. iris-agent-router (Python - AI/Agent Plane)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-agent-router
  namespace: iris
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iris-agent-router
  template:
    metadata:
      labels:
        app: iris-agent-router
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
      - name: agent
        image: 127.0.0.1:5000/iris-agent-router:latest
        ports:
        - containerPort: 8000
        env:
        - name: OLLAMA_BASE_URL
          value: http://ollama-service.iris.svc.cluster.local:11434 # Use internal K8s DNS
        - name: LANCE_DB_PATH
          value: /data/db/lancedb # Mounted path
        volumeMounts:
        - name: lancedb-data
          mountPath: /data/db
      volumes:
      - name: lancedb-data
        persistentVolumeClaim:
          claimName: ollama-pvc # Share the PVC for persistence
---
apiVersion: v1
kind: Service
metadata:
  name: iris-agent-router
  namespace: iris
spec:
  selector:
    app: iris-agent-router
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
